<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>SMail</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/logo.png">
    <!-- Custom Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>

    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->


    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Nav header start
        ***********************************-->
        <div class="nav-header">
            <div class="brand-logo">
                <a href="#">
                    <b class="logo-abbr"><img src="images/logo.png" alt=""> </b>
                    <span class="logo-compact"><img src="./images/logo-compact.png" alt=""></span>
                    <span class="brand-title">
                        <img src="images/logo-text.png" width="150" alt="logo">
                    </span>
                </a>
            </div>
        </div>
        <!--**********************************
            Nav header end
        ***********************************-->

        <!--**********************************
            Header start
        ***********************************-->
        <div class="header">
            <div class="header-content clearfix">

                <div class="nav-control">
                    <div class="hamburger">
                        <span class="toggle-icon"><i class="icon-menu"></i></span>
                    </div>
                </div>
                <div class="header-left">
                    <div class="input-group icons">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-transparent border-0 pr-2 pr-sm-3" id="basic-addon1"><i
                                    class="mdi mdi-magnify"></i></span>
                        </div>
                        <input type="search" class="form-control" placeholder="جستجو در ایمیل"
                            aria-label="جستجو در ایمیل">
                        <div class="drop-down   d-md-none">
                            <form action="#">
                                <input type="text" class="form-control" placeholder="Search">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="header-right">
                    <ul class="clearfix">

                        <li class="icons dropdown">
                            <div class="user-img c-pointer position-relative" data-toggle="dropdown">
                                <span class="activity active"></span>
                                <img src="images/user.png" height="40" width="40" alt="user">
                            </div>
                            <div class="drop-down dropdown-profile   dropdown-menu">
                                <div class="dropdown-content-body">
                                    <ul>
                                        <li>
                                            <a href="#"><i class="icon-user"></i>
                                                <span>پروفایل</span></a>
                                        </li>
                                        <li>
                                            <a href="#"><i class="icon-envelope-open"></i>
                                                <span>دریافتی ها</span>
                                                <div class="badge gradient-3 badge-pill badge-primary">3</div>
                                            </a>
                                        </li>

                                        <hr class="my-2">
                                        <li>
                                            <a href="page-lock.html"><i class="icon-lock"></i> <span>Lock
                                                    Screen</span></a>
                                        </li>
                                        <li><a href="page-login.html"><i class="icon-key"></i> <span>خروج از
                                                    حساب</span></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--**********************************
            Header end ti-comment-alt
        ***********************************-->

        <!--**********************************
            Sidebar start
        ***********************************-->
        <div class="nk-sidebar">
            <div class="nk-nav-scroll">
                <ul class="metismenu" id="menu">

                    <a href="#" class="btn login-form__btn submit bg-danger w-100 text-white mt-2">
                        نوشتن ایمیل
                        <span class="btn-icon-right">
                            <i class="fa fa-envelope"></i>
                        </span>
                    </a>


                    <div class="mail-list mt-4">
                        <a href="#" class="list-group-item border-0 text-primary p-r-0">
                            <i class="fa fa-inbox font-18 align-middle mr-2"></i>
                            <b>اصلی</b>
                            <span class="badge badge-primary badge-sm float-right m-t-5">198</span>
                        </a>
                        <a href="#" class="list-group-item border-0 p-r-0">
                            <i class="fa fa-paper-plane font-18 align-middle mr-2"></i>
                            ارسال شده
                        </a>
                        <a href="#" class="list-group-item border-0 p-r-0">
                            <i class="fa fa-star-o font-18 align-middle mr-2"></i>
                            مهم
                            <span class="badge badge-danger badge-sm float-right m-t-5">47</span>
                        </a>
                        <!-- <a href="#" class="list-group-item border-0 p-r-0">
                            <i class="mdi mdi-file-document-box font-18 align-middle mr-2"></i>Draft
                        </a> -->
                        <a href="#" class="list-group-item border-0 p-r-0">
                            <i class="fa fa-trash font-18 align-middle mr-2"></i>
                            حذف شده ها
                        </a>
                    </div>


                    <h5 class="mt-5 m-b-10 ml-3">دسته بندی ها</h5>
                    <div class="list-group mail-list">
                        <a href="#" class="list-group-item border-0">
                            <span class="fa fa-briefcase f-s-14 mr-2"></span>
                            کاری
                        </a>
                        <a href="#" class="list-group-item border-0">
                            <span class="fa fa-sellsy f-s-14 mr-2"></span>
                            خصوصی
                        </a>
                        <a href="#" class="list-group-item border-0">
                            <span class="fa fa-ticket f-s-14 mr-2"></span>
                            تبلیغات
                        </a>
                        <a href="#" class="list-group-item border-0"><span class="fa fa-tags f-s-14 mr-2"></span>
                            اجتماعی
                        </a>
                    </div>


                </ul>
            </div>
        </div>
        <!--**********************************
            Sidebar end
        ***********************************-->

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">

            <div class="row page-titles mx-0">
                <div class="col p-md-0">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">داشبورد</a></li>
                        <li class="breadcrumb-item active"><a href="javascript:void(0)">اصلی</a></li>
                    </ol>
                </div>
            </div>
            <!-- row -->

            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-9">
                        <div class="card">
                            <div class="card-body">

                                <div class="toolbar" role="toolbar">
                                    
                                    <div class="btn-group m-b-20">
                                        <button type="button" class="btn btn-light dropdown-toggle"
                                            data-toggle="dropdown"><i class="fa fa-folder"></i> <b
                                                class="caret m-l-5"></b>
                                        </button>
                                        <div class="dropdown-menu"><span class="dropdown-header text-dark">Move to</span> <a
                                                class="dropdown-item" href="javascript: void(0);">Social</a> <a
                                                class="dropdown-item" href="javascript: void(0);">Promotions</a> <a
                                                class="dropdown-item" href="javascript: void(0);">Updates</a>
                                            <a class="dropdown-item" href="javascript: void(0);">Forums</a>
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="compose-content mt-5">
                                    <form action="#">
                                        <div class="form-group">
                                            <input type="text" class="form-control bg-transparent" placeholder=" To">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control bg-transparent"
                                                placeholder=" Subject">
                                        </div>
                                        <div class="form-group">
                                            <textarea class="textarea_editor form-control bg-light" rows="15"
                                                placeholder="Enter text ..."></textarea>
                                        </div>
                                    </form>
                                    <h5 class="m-b-20"><i class="fa fa-paperclip m-r-5 f-s-18"></i> ارسال فایل</h5>
                                    <form action="#" class="dropzone">
                                        <div class="form-group">
                                            <div class="fallback">
                                                <input class="l-border-1" name="file" type="file" multiple="multiple">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="text-left m-t-15">
                                    <button class="btn btn-primary m-b-30 m-t-15 f-s-14 p-l-20 p-r-20 m-r-10"
                                        type="button">
                                        <i class="fa fa-paper-plane m-r-5"></i> ارسال
                                    </button>
                                    <button class="btn btn-dark m-b-30 m-t-15 f-s-14 p-l-20 p-r-20" type="button">
                                        <i class="ti-close m-r-5 f-s-12"></i> صرف نظر
                                    </button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- #/ container -->
            </div>
            <!--**********************************
            Content body end
        ***********************************-->


            <!--**********************************
            Footer start
        ***********************************-->
            <div class="footer">
                <div class="copyright">
                    <p>Copyright &copy; Designed & Developed by <a href="https://msbsoft2.github.io/">MSB</a>
                        2021
                    </p>
                </div>
            </div>
            <!--**********************************
            Footer end
        ***********************************-->
        </div>
        <!--**********************************
        Main wrapper end
    ***********************************-->

        <!--**********************************
        Scripts
    ***********************************-->
        <script src="plugins/common/common.min.js"></script>
        <script src="js/custom.min.js"></script>
        <script src="js/settings.js"></script>
        <script src="js/gleek.js"></script>
        <script src="js/styleSwitcher.js"></script>

</body>

</html>
