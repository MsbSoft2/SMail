<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>SMail</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/logo.png">
    <!-- Custom Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body class="h-100">

    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->





    <div class="login-form-bg h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="form-input-content">
                        <div class="card login-form mb-0">
                            <div class="card-body pt-5">

                                <a class="text-center" href="#">
                                    <img src="images/logo-text.png" width="250" alt="logo">
                                </a>
                                <hr>
                                <h3>
                                    ثبت نام در سامانه
                                </h3>

                                <form class="mt-5 mb-5 login-input">

                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Enter First Name">
                                        <small class="form-text text-muted">
                                            نام خود را وارد کنید
                                        </small>
                                    </div>

                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Enter Last Name">
                                        <small class="form-text text-muted">
                                            فامیلی خود را وارد کنید
                                        </small>
                                    </div>

                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Enter Email">
                                        <small class="form-text text-muted">
                                            example@smail.com
                                        </small>
                                    </div>

                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Enter Password">
                                        <small class="form-text text-muted">
                                            رمز عبور باید شامل حروف انگلیسی بزرگ و کوچک و اعداد باشد
                                        </small>
                                    </div>

                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Enter RePassword">
                                        <small class="form-text text-muted">
                                            تکرار کلمه عبور باید با کلمه عبور برابر باشد
                                        </small>
                                    </div>



                                    <button class="btn login-form__btn bg-danger submit w-100">
                                        ثبت نام در سامانه
                                    </button>
                                </form>
                                <p class="mt-5 login-form__footer">
                                    حساب کاربری دارید ؟
                                    <a href="page-login.html" class="text-danger">
                                        وارد شوید
                                    </a>
                                    الان
                                </p>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>




    <!--**********************************
        Scripts
    ***********************************-->
    <script src="plugins/common/common.min.js"></script>
    <script src="js/custom.min.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/gleek.js"></script>
    <script src="js/styleSwitcher.js"></script>
</body>

</html>
